<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8" />
		<script src="./node_modules/jquery/dist/jquery.min.js"></script>
		<title>Ben is a cool guy - Other info</title>
	</head>
	<body>
		<form>
			<div>
				<h1>Plz donate words</h1>
				<input type="text" readonly="readonly" value="Words Here" maxlength="12" />
			</div>
			<div>
				<h1>hunter2</h1>
				<input type="password" required />
			</div>
			<div>
				<h1>Where to?</h1>
				<input type="url" />
			</div>
			<div>
				<h1>Numbah</h1>
				<input type="number" />
			</div>
			<div>
				<h1>Check em</h1>
				A: <input type="checkbox" /><br />
				B: <input type="checkbox" checked="checked" /><br />
				C: <input type="checkbox" />
			</div>
			<div>
				<h1>Pick em</h1>
				A: <input type="radio" name="pickem" /><br />
				B: <input type="radio" name="pickem" /><br />
				C: <input type="radio" name="pickem" />
			</div>
			<div>
				<h1>Ranged</h1>
				<input type="range" min="1" max="15" value="10" />
			</div>
			<div>
				<h1>Textarea</h1>
				<textarea rows="8" cols="8" spellcheck="true">
					Hello friends.
				</textarea>
			</div>
			<div>
				<h1>Email</h1>
				<input type="email" placeholder="myEmail@myDomain.com" />
			</div>
			<div>
				<h1>buttons</h1>
				<input type="submit" />
				<input type="reset" />
				<input type="button" value="cancel" />
			</div>
			<div>
				<h1>Color</h1>
				<input type="color" />
			</div>
			<div>
				<h1>Dates</h1>
				<input type="date" /><br />
				<input type="datetime" /><br />
				<input type="month" /><br />
				<input type="week" /><br />
				<input type="time" />
			</div>
			<div>
				<h1>Telephono</h1>
				<input type="tel" />
			</div>
			<div>
				<h1>Pattern</h1>
				<input type="text" pattern="^[a-zA-Z0-9\-\.(com|ca)$" />
			</div>
			<div>
				<h1></h1>
				<input />
			</div>
		</form>
	</body>
</html>
