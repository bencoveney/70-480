<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8" />
		<title>Ben is a cool guy - Other info</title>
	</head>
	<body>
		<script>
			var webWorker = new Worker("worky.js");

			webWorker.onmessage = function(event) {
				console.log(event.data);

				webWorker.terminate();
			}

			webWorker.onerror = function(error) {
				console.log("Message: " + error.message + " Filename: " + error.filename + " LineNo: " + error.lineno);
			}

			console.log("posting");
			webWorker.postMessage("hue");

		</script>
	</body>
</html>
